<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Vanilla weather app</title>
  </head>
  <body>
    <div class="vanilla-weather-app">
      <header>
        <form id="search-form">
          <input
            type="text"
            placeholder="Enter a city.."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="submit" class="search-form-btn" />
        </form>
      </header>
      <main>
        <div class="vanilla-weather-app-data">
          <div>
            <h1 class="vanilla-weather-app-city" id="city"></h1>
            <p class="vanilla-weather-app-details">
              <span id="time"></span> , <span id="description"></span>
              <br />
              Humidity:<strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="vanilla-weather-app-temperature-container">
            <div id="icon"></div>
            <div class="vanilla-weather-app-temperature" id="temperature"></div>
            <div class="vanilla-weather-app-unit">Â°C</div>
          </div>
        </div>
        <div class="vanilla-weather-forecast" id="weather-forecast"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Mahdia-123" target="_blank"
          >Mahdia Khamoosh</a
        >
        is
        <a
          href="https://github.com/Mahdia-123/vanilla-weather-app"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://vanillasweatherapp.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
